version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: despedir
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Mostrar planos de exercicios sempre que a pessoa pedir
  steps:
  - intent: planos_exercicios
  - action: utter_exercicios

- rule: Voltar atras sempre que a pessoa pedir
  steps:
  - intent: voltar
  - action: utter_voltar

- rule: Avancar sempre que a pessoa pedir
  steps:
  - intent: avancar
  - action: utter_avancar

- rule: Selecionar opcao sempre que a pessoa pedir
  steps:
  - intent: selecionar_opcao
  - action: utter_opcao

- rule: Wake up sempre que alguem chamar
  steps:
  - intent: wake_up
  - action: utter_greet