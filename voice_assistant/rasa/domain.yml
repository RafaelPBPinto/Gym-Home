version: "3.1"

intents:
  - cumprimentar
  - despedir
  - response_afirmar
  - response_negar
  - mood_great
  - mood_unhappy
  - bot_challenge
  - wake_up
  - request_planos_exercicios
  - request_selecionar_opcao
  - request_comecar
  - request_voltar
  - request_avancar
  - request_change_username
  - request_terminar
  - agradecer
  - ronaldo
  - request_piada
  - ask_username
  - request_virar_camara_esquerda
  - request_virar_camara_direita
  - request_virar_camara_cima
  - request_virar_camara_baixo

entities:
  - username
  - opcao
  
forms:
  form_name:
    required_slots:
      - username
  
  form_opcao:
    required_slots:
      - opcao

slots:
  username:
    type: text
    initial_value: "Gym@Home user"
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: form_name
            requested_slot: username
  
  opcao:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: form_opcao
            requested_slot: opcao

actions:
  - action_reset_name
  - action_mostrar_planos_exercicios
  - action_reset_opcao
  - action_comecar
  - action_avancar
  - action_voltar
  - action_terminar
  - action_selecionar_opcao
  - action_virar_camara_esquerda
  - action_virar_camara_direita
  - action_virar_camara_cima
  - action_virar_camara_baixo
  

responses:
  utter_greet:
  - text: "Olá {username}! Como posso ajudar?"

  utter_ask_username:
  - text: "Como te chamas?"

  utter_submit:
  - text: "Obrigado {username}!"

  utter_slots_values:
  - text: "Vou guardar o teu nome como {username}"

  utter_cheer_up:
  - text: "Aqui está algo para te animar:"

  utter_did_that_help:
  - text: "Ajudou-te?"

  utter_happy:
  - text: "Boa, continua assim!"

  utter_goodbye:
  - text: "Adeus"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_exercicios:
  - text: "Aqui estão os seus planos de exercícios!"

  utter_opcao:
  - text: "selecionando {opcao}"

  utter_comecar:
  - text: "Começando..."

  utter_voltar:
  - text: "Voltando..."

  utter_avancar:
  - text: "Avançando..."

  utter_terminar:
  - text: "Terminando..."

  utter_agradecer:
  - text: "De nada!"

  utter_ronaldo:
  - text: "SIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIII"

