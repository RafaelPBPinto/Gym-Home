version: "3.1"

intents:
  - cumprimentar
  - despedir
  - afirmar
  - negar
  - mood_great
  - mood_unhappy
  - bot_challenge
  - wake_up
  - planos_exercicios
  - selecionar_opcao
  - voltar
  - avancar
  - username
  - terminar
  - agradecer
  - ronaldo
  - piada
  - request_mudar_nome

entities:
  - username
  
forms:
  form_name:
    required_slots:
      - username

slots:
  username:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: form_name
            requested_slot: username

actions:
  - action_reset_name

responses:
  utter_greet:
  - text: "Olá {username}! Como posso ajudar?"

  utter_ask_username:
  - text: "Como te chamas?"

  utter_submit:
  - text: "Obrigado {username}!"

  utter_slots_values:
  - text: "Vou guardar o teu nome como {username}"

  utter_cheer_up:
  - text: "Aqui está algo para te animar:"

  utter_did_that_help:
  - text: "Ajudou-te?"

  utter_happy:
  - text: "Boa, continua assim!"

  utter_goodbye:
  - text: "Adeus"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_exercicios:
  - text: "Aqui estão os seus planos de exercícios!"

  utter_opcao:
  - text: "selecionando [opcao](planos_exercicios)"

  utter_voltar:
  - text: "Voltando..."

  utter_avancar:
  - text: "Avançando..."

  utter_terminar:
  - text: "Terminando..."

  utter_agradecer:
  - text: "De nada!"

  utter_ronaldo:
  - text: "SIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIII"

  utter_piada:
  - text: "Como as enzimas se reproduzem?, Fica uma enzima da outra."
  - text: "Para onde o mamão vai passar as férias?, Papaya"
  - text: "Qual a bebida favorita do pai natal?, O Gin Gobel."
  - text: "Como se chama um cão sem patas?, Não se chama, vai-se buscar."
  - text: "Como saber se o teu computador está velho?, Quando a placa mãe vira avó."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
